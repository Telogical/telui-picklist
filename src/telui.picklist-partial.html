<div class="waffles ui-picklist">
    <div class="w-12 w-alpha w-omega">
        <telui-label
                     appearance="label"
                     label="{{label}}"
                     ></telui-label>
    </div>
    <div class="ui-picklist-zone-frame">
        <div class="ui-picklist-zone ui-picklist-data">
          <div class="w-12 w-alpha w-omega">
            <telui-text
                        placeholder="{{filterPlaceholder}}"
                        text="false"
                        label=""
                        value="filterBy"
                        ></telui-text>
          </div >
          <div class="w-12 w-alpha w-omega ui-picklist-selectlist-frame">
             <telui-checkbox-list
                                  data="filteredData"
                                  value="selectedData"
                                  text="true"
                                  label=""
                                  label-prop="{{labelProp}}"
                                  appearance="{{appearance}}"
                                  ></telui-checkbox-list>
          </div>
        </div>
        <div class="ui-picklist-zone ui-picklist-controls">
            <telui-button
                          click="selectAll()"
                          label="&#8649;"
                          appearance="{{appearanceControls}}"
                          ></telui-button>
            <telui-button
                          click="selectDataModel()"
                          label="&#8594;"
                          appearance="{{appearanceControls}}"
                          ></telui-button>
            <telui-button
                          click="deselectSelectionModel()"
                          label="&#8592;"
                          appearance="{{appearanceControls}}"
                          ></telui-button>
            <telui-button
                          click="deselectAll()"
                          label="&#8647;"
                          appearance="{{appearanceControls}}"
                          ></telui-button>
        </div>
        <div class="ui-picklist-zone ui-picklist-data">
            <div class="w-12 w-alpha w-omega ui-picklist-selectlist-frame ui-picklist-selectlist-frame-selectionmodel">
               <telui-checkbox-list
                                    data="value"
                                    value="selectedSelectionModel"
                                    text="true"
                                    label=""
                                    label-prop="{{labelProp}}"
                                    appearance="{{appearance}}"
                                    ></telui-checkbox-list>
            </div>
        </div>
        <div class="ui-picklist-zone ui-picklist-controls">
            <telui-button
                          label="&#8593;"
                          click="reorderSelectionModel('down')"
                          appearance="{{appearanceControls}}"
                          ></telui-button>
            <telui-button
                          label="&#8595;"
                          click="reorderSelectionModel('up')"
                          appearance="{{appearanceControls}}"
                          ></telui-button>
        </div>
    </div>
</div>
