<div class="waffles ui-picklist">
    <div class="w-12 w-alpha w-omega">
        <telui-label
                     appearance="label"
                     label="{{label}}"
                     ></telui-label>
    </div>
    <div class="ui-picklist-zone-frame">
        <div class="ui-picklist-zone ui-picklist-data">
          <div class="w-12 w-alpha w-omega">
            <telui-text
                        value="filterBy"
                        ></telui-text>
          </div >
          <div class="w-12 w-alpha w-omega ui-picklist-selectlist-frame">
             <telui-checkbox-list
                                  data="filteredData"
                                  value="selectedData"
                                  text="true"
                                  label=""
                                  label-prop="{{labelProp}}"
                                  appearance="checkbox"
                                  ></telui-checkbox-list>
          </div>
        </div>
        <div class="ui-picklist-zone ui-picklist-controls">
            <telui-button
                          click="selectAll()"
                          label="&#8649;"
                          ></telui-button>
            <telui-button
                          click="selectDataModel()"
                          label="&#8594;"
                          ></telui-button>
            <telui-button
                          click="deselectSelectionModel()"
                          label="&#8592;"
                          ></telui-button>
            <telui-button
                          click="deselectAll()"
                          label="&#8647;"
                          ></telui-button>
        </div>
        <div class="ui-picklist-zone ui-picklist-data">
            <div class="w-12 w-alpha w-omega ui-picklist-selectlist-frame">
               <telui-checkbox-list
                                    data="selectionModel"
                                    value="selectedSelectionModel"
                                    text="true"
                                    label=""
                                    label-prop="{{labelProp}}"
                                    appearance="checkbox"
                                    ></telui-checkbox-list>
            </div>
        </div>
        <div class="ui-picklist-zone ui-picklist-controls">
            <telui-button
                          label="&#8593;"
                          ></telui-button>
            <telui-button
                          label="&#8595;"
                          ></telui-button>
        </div>
    </div>
<!--
    <div class="w-6 w-alpha">
        <label>selectedData [{{selectedData.length}}]</label>
        <br>
        <label>{{selectedData}}</label>
    </div>
    <div class="w-6 w-omega">
        <label>selectionModel [{{selectionModel.length}}]</label>
        <br>
        <label>{{selectionModel}}</label>
    </div>
-->
</div>
